<header>
  <a href="#" class="header-logo">
    <img src="/assets/website-logo.png" alt="website_logo">
    <span>
      CurrConv
    </span>
  </a>
  <div class="header-title">
    The best currency converter!
  </div>
  <div class="header-currency">
    <div class="currency-element" *ngFor="let item of exchangeRates">
      <span>{{item.cc}}</span>
      <span>{{item.rate.toFixed(2) + " UAH"}}</span>
    </div>
  </div>
</header>
